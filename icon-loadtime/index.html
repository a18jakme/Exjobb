<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #content{
            width: 500px;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <script>
        var content = document.createElement('div');
        content.id = 'content';
        for(i=0; i<=100; i++){
            var div = document.createElement('div');
            div.id = 'icon-'+i;
            div.innerHTML = 'Hi there!';
            div.className = 'ikon';
            content.appendChild(div);
        }
        document.body.appendChild(content);
    </script>
</body>
</html>
