<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script> 
    </head>
    <body onload="onloadFunction();">
        <div id="page1">
            <div id="survey-content" class="content-container">
                <form id="survey-form" onsubmit="changePage('page2'); return false;">
                    <input type="text" id="" name="primary" value="user test">
                    <div class="question-label">Which agegroup do you belong to?</div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="agegroup-input" value="20-40">
                        <div class="answer-label">20-40</div>
                    </div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="agegroup-input" value="40-60">
                        <div class="answer-label">40-60</div>  
                    </div>
                    <div class="question-label">How often do you use your mobile?</div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="mobile-input" value="daily">
                        <div class="answer-label">daily</div>
                    </div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="mobile-input" value="weekly">
                        <div class="answer-label">weekly</div>  
                    </div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="mobile-input" value="monthly">
                        <div class="answer-label">monthly</div>
                    </div>
                    <div class="question-label">Which internet connection do you use?</div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="internet-input" value="fiber">
                        <div class="answer-label">fiber</div>
                    </div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="internet-input" value="4g">
                        <div class="answer-label">4g</div>  
                    </div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="internet-input" value="other">
                        <div class="answer-label">other</div>
                    </div>
                    <div class="question-label">Which device are you using?</div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="device-input" value="iphone">
                        <div class="answer-label">fiber</div>
                    </div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="device-input" value="andriod">
                        <div class="answer-label">4g</div>  
                    </div>
                    <div class="option-label">
                        <input type="checkbox" id="" name="device-input" value="other">
                        <div class="answer-label">other</div>
                    </div>
                    <br><div class="question-label">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>
        </div>
        <div id="page2">
            <div class="content-container">
                <p id="experiment-intructions"> Click on five correct skeuomorphic icons in the experiment </p>
                <button onclick="changePage('page3'); timerStart();" id=start-btn>start the experiment</button>
            </div>
        </div>
        <div id="page3">
            <button onclick="changeTheme();">change style</button>
            <div id="experiment-content" class="content-container">
                <div id="textfield"><p>Click on: </p><p id="textinstruction"></p></div>
                <div id="skeumorph-content" class="experiment-content-container">
                    <div id=smatrix class="iconmatrix">
                        <div id=sicon1 class=smatrixicon></div>
                        <div id=sicon2 class=smatrixicon></div>
                        <div id=sicon3 class=smatrixicon></div>
                        <div id=sicon4 class=smatrixicon></div>
                        <div id=sicon5 class=smatrixicon></div>
                        <div id=sicon6 class=smatrixicon></div>
                        <div id=sicon7 class=smatrixicon></div>
                        <div id=sicon8 class=smatrixicon></div>
                        <div id=sicon9 class=smatrixicon></div>
                        <div id=sicon10 class=smatrixicon></div>
                        <div id=sicon11 class=smatrixicon></div>
                        <div id=sicon12 class=smatrixicon></div>
                    </div>
                </div> 
                <div id="flatdesign-content" class="experiment-content-container">
                    <div id=fmatrix class="iconmatrix">
                        <div id=ficon1 class=fmatrixicon></div>
                        <div id=ficon2 class=fmatrixicon></div>
                        <div id=ficon3 class=fmatrixicon></div>
                        <div id=ficon4 class=fmatrixicon></div>
                        <div id=ficon5 class=fmatrixicon></div>
                        <div id=ficon6 class=fmatrixicon></div>
                        <div id=ficon7 class=fmatrixicon></div>
                        <div id=ficon8 class=fmatrixicon></div>
                        <div id=ficon9 class=fmatrixicon></div>
                        <div id=ficon10 class=fmatrixicon></div>
                        <div id=ficon11 class=fmatrixicon></div>
                        <div id=ficon12 class=fmatrixicon></div>
                    </div>
                </div>
                <div id=wrongmessage></div>
            </div>
        </div>
    </body>
</html>
